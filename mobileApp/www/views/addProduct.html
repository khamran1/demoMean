<ion-view view-title="Add Product">
    <ion-content>

  <div class="list">

            <label class="item item-input">
                <!--<span class="input-label">Username</span>-->
                <input ng-model="product.name" type="text" placeholder="Product">
            </label>
            <label class="item item-input item-stacked-label">
                <!--<span class="input-label">Email</span>-->
                <input ng-model="product.qty" type="number" placeholder="Quantity">
            </label>
            <p ng-show="existErr" style="color:#ff0000">Error: {{errTitle}}</p>
            <button ng-click="addProduct(product)" type="submit" class="button button-full button-stable">
                ADD
            </button>
          <!--<button ng-click="showMap()" type="submit" class="button button-full button-stable">
                MAP
            </button>-->

        </div>



    </ion-content>
</ion-view>
