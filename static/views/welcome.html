<h4>Welcome to Dashboard User: {{currentUser.username}}</h4>
<h3>Add Company</h3>
<table>
    <tr >
        <td><input type="text" ng-model="company.name" placeholder="company name"/></td>
        <td><p ng-show="success" style="color: green">success</p></td>
    </tr>
    <tr >
        <td><p ng-show="err.userAdding">You can only add users which are signed up</p></td>
    </tr>
    <tr >
        <td><button ng-click="addCompany(company)">Add</button></td>
    </tr>
</table>
