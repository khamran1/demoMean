<div>
    <h3>Hello Sign-in</h3>

    <form method="post" action="/insert" ng-submit="signin()">
        Username: <input type="text" ng-model="user.name" placeholder="username"/> <br/><br/>
        Password: <input type="text" ng-model="user.pass" placeholder="password"/><br/><br/>
        age: <input type="text" ng-model="user.age" placeholder="password"/><br/><br/>
        <button type="submit">Add</button>
    </form>
</div>
