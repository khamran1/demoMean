<div>
    <h3>Hello Sign-up</h3>

    <form action="/insert" ng-submit="signup()">
        Username: <input type="text" ng-model="user.name" placeholder="username"/><br/><br/>
        Password: <input type="text" ng-model="user.pass" placeholder="password"/><br/><br/>
        Age: <input type="text" ng-model="user.age" placeholder="Age"/><br/><br/>
        Email: <input type="text" ng-model="user.email" placeholder="email"/><br/><br/>
        <button type="submit">Add</button>
    </form>
</div>
