<div>
    <h3>Hello Sign-up</h3>

    <form ng-submit="signup(user)">
        Username:
        <input type="text" ng-model="user.name" placeholder="username" />
        <br/>
        <br/> Password:
        <input type="password" ng-model="user.pass" placeholder="password" />
        <br/>
        <br/> Age:
        <input type="number" ng-model="user.age" placeholder="Age" />
        <br/>
        <br/> Email:
        <input type="email" ng-model="user.email" placeholder="email" />
        <br/>
        <br/>
        <button type="submit">Add</button>
    </form>
</div>
